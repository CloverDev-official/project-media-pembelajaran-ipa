<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Tema Profesional</title>
<link rel="stylesheet" href="../shared/tema.css">
<link rel="stylesheet" href="../shared/temaCustom.css">
<style>
  body { font-family: sans-serif; }
  /* tombol buka modal */
  #openTema, #openTemaMobile {
    padding: 0.5rem 1rem; background-color: var(--bg-main); color: #fff; border-radius: 0.5rem; cursor: pointer;
  }
</style>
</head>
<body>

<h1 class="text-main font-bold p-4">Demo Tema Profesional</h1>

<button id="openTema">Buka Modal Tema</button>

<!-- Popup Tema -->
<div id="popupTema" class="fixed inset-0 bg-black/40 flex items-center justify-center opacity-0 scale-95 pointer-events-none transition-all duration-200 z-50">
    <div id="modalTema" class="bg-white shadow-lg rounded-xl w-80 h-72 md:w-96 pb-10">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-400">
            <h2 class="text-lg font-semibold capitalize">Menu Tema</h2>
            <button id="closeTema" class="text-gray-500 hover:text-black hover:scale-105 active:scale-95">âœ•</button>
        </div>

        <!-- Tabs Filter -->
        <div class="flex gap-2 px-4 py-2 border-b border-gray-400 text-sm">
            <button data-filter="tema" class="tabTema px-3 py-1 rounded-full bg-main text-white font-medium capitalize">Preset</button>
            <button data-filter="customTema" class="tabTema px-3 py-1 rounded-full bg-hover-light font-medium capitalize">Custom</button>
        </div>

        <!-- List Tema Preset -->
        <div class="tema-item cursor-pointer" data-group="tema">
            <div class="flex flex-col">
                <button id="btnTemaDefault" class="px-4 py-3 flex items-center gap-3 hover:bg-green-50 border-b border-gray-100 text-green-600">
                    <div class="w-6 h-6 rounded-full bg-green-500"></div>
                    <span class="font-medium">Hijau</span>
                </button>
                <button id="btnTemaPink" class="px-4 py-3 flex items-center gap-3 hover:bg-pink-50 border-b border-gray-100 text-pink-600">
                    <div class="w-6 h-6 rounded-full bg-pink-500"></div>
                    <span class="font-medium">Pink</span>
                </button>
                <button id="btnTemaBlue" class="px-4 py-3 flex items-center gap-3 hover:bg-blue-50 border-b border-gray-100 text-blue-600">
                    <div class="w-6 h-6 rounded-full bg-blue-500"></div>
                    <span class="font-medium">Biru</span>
                </button>
            </div>
        </div>

        <!-- Custom Tema -->
        <div class="tema-item cursor-pointer hidden" data-group="customTema">
            <div class="flex flex-col">
                <div class="px-4 py-3 flex items-center gap-3 hover:bg-gray-100 border-b border-gray-100">
                    <input type="color" id="picker" value="#22C55E" class="w-12 h-12 rounded-full border border-gray-300 cursor-pointer">
                    <span class="font-medium">Pilih warna tema</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../script/tema.js"></script>
<script src="../script/colorPicker.js"></script>
<script>
/* ===================
  Modal Open/Close & Tabs Filter
=================== */
document.addEventListener("DOMContentLoaded", () => {
  const popupTema = document.getElementById("popupTema");
  const btnOpenTema = document.getElementById("openTema");
  const btnCloseTema = document.getElementById("closeTema");
  const tabs = document.querySelectorAll(".tabTema");
  const temaItems = document.querySelectorAll(".tema-item");

  function openPopup() {
    popupTema.classList.remove("opacity-0", "pointer-events-none");
    popupTema.classList.add("opacity-100", "scale-100", "pointer-events-auto");
  } 

  function closePopup() {
    popupTema.classList.add("opacity-0", "pointer-events-none");
    popupTema.classList.remove("opacity-100", "scale-100", "pointer-events-auto");
  }

  btnOpenTema?.addEventListener("click", openPopup);
  btnCloseTema?.addEventListener("click", closePopup);
  popupTema.addEventListener("click", e=>{
    if(e.target === popupTema) closePopup();
  });

  // Tabs filter
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('bg-main','text-white'));
      tab.classList.add('bg-main','text-white');
      const filter = tab.dataset.filter;
      temaItems.forEach(item => {
        if(filter===item.dataset.group) item.classList.remove('hidden');
        else item.classList.add('hidden');
      });
    });
  });
});
</script>
</body>
</html>
